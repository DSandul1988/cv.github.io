<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="category-section">
      <div class="presentation">
        <h1>Dan Sandul</h1>
        <h2>Software Engeneer</h2>
      </div>
      <div class="categories">
        <div class="category" data-category="about-me">
          <img src="./resources/about_me.jpg" alt="About Me" />
          <div class="category-info">
            <p>About Me</p>
          </div>
        </div>
        <div class="category" data-category="education">
          <img src="./resources/education .jpeg" alt="Education" />
          <div class="category-info">
            <p>Education</p>
          </div>
        </div>
        <div class="category" data-category="work-experience">
          <img src="./resources/Work Experience.png" alt="Work Experience" />
          <div class="category-info">
            <p>Work experience</p>
          </div>
        </div>
        <div class="category" data-category="contacts">
          <img src="./resources/contact.jpg" alt="Contacts" />
          <div class="category-info">
            <p>Contacts</p>
          </div>
        </div>
      </div>
    </div>
    <div id="content-display">
      <div class="image-container">
        <div class="folder-image" src="resources/skills.webp"></div>
        <div class="dan">
          <div class="content-container">
            <h3>Learn More About</h3>
            <h3 class="me">Me</h3>
          </div>
          <h2>Click on a category to display its content here.</h2>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
